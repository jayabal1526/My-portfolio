        let score1=document.getElementById("score")
        score=0
        let randomnum=Math.floor(Math.random()*10)+1
        function guess(){
       var enternum=Number(input1.value)
    if(score>=10){
        result1.textContent="already score is full"
        alert("congratulation")
    
    }
       else if(enternum==randomnum){
       score=score+1
       score1.textContent=("your score:")+score
        result1.textContent="right";
       

                      }
                     
        else{
            score=score-1
            score1.textContent=("your score is:")+score
            result1.textContent="wrong"}
        
       }
        

    </script>
